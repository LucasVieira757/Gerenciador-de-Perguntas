<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestão de Tarefas - Vivo S/A</h1>
        </header>
        
        <section class="input-section">
            <input type="text" id="question" placeholder="Digite sua pergunta aqui...">
            <button onclick="addQuestion()">Adicionar Pergunta</button>
        </section>
        
        <section class="kanban-board">
            <div class="kanban-column" id="pendente-column">
                <h2>Pendente</h2>
                <div id="pendente-list" class="card-list"></div>
            </div>
            <div class="kanban-column" id="analise-column">
                <h2>Análise</h2>
                <div id="analise-list" class="card-list"></div>
            </div>
            <div class="kanban-column" id="concluido-column">
                <h2>Concluído</h2>
                <div id="concluido-list" class="card-list"></div>
            </div>
        </section>
 
        <section class="filter-section">
            <input type="text" id="search" placeholder="Buscar pergunta/resposta...">
            <button onclick="filterQuestions()">Filtrar</button>
        </section>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
